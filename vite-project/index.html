<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <header>O Meu Blog</header>
    <div id="divBusca">
      <input type="search" id="searchInput" placeholder="Search Title" />
      <button id="searchButton">Pesquisar</button>
      <span id="searchResult"></span>
    </div>

    <section id="areaPosts">
      <article class="post"></article>
      <footer>
        <p id="dataPost"></p>
        <p id="likeCount"></p>
      </footer>
      <div id="comentarios"></div>
      <div id="noPostsFound" style="display: none">
        <p>No posts found</p>
      </div>
    </section>

    <label for="txtNovoPost">Adicionar um novo post:</label>
    <br />
    <textarea
      id="txtNovoPost"
      rows="5"
      cols="50"
      placeholder="Digite seu novo post aqui..."
    ></textarea>
    <br />
    <button id="btnAdicionarPost">Adicionar Post</button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
